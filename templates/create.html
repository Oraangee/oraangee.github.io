{% extends 'base.html' %}


{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="conteiner">
    <h1>Добавить товар</h1>
    <br>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введите название"><br>
        <input type="text" class="form-control" name="opp" id="opp" placeholder="Введите описание"><br>
        <input type="text" class="form-control" name="ur" id="ur" placeholder="URL ссылка на картинку"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </form>
</div>



{% endblock %}
